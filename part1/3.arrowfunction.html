<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button id="button">버튼</button>

  <script>
    /*
    함수 만드는 방법들
  
    1. function 함수(){}
    
    2. var 함수 = function(){}
  
    3. var 함수 = () => {}
    
    함수를 만드는 경우
    1. 코드들을 기능으로 묶고 싶을 때 사용
    2. 입출력 기계를 만들고 싶을 때 사용
  
    함수는 그냥 쓰는 문법이 아닙니다.
    
    */
  

    // Arrow function 장점
    // 1. 입출력기계 만들 때 보기 쉬움
    var 함수 = (a) => {return a + 10}
    // a를 넣었을 때 시각적으로 직관적으로 보인다.  
  
    // 2. 소괄호 생략 가능
    var 함수 = a => {return a + 10}  
    // 파라미터가 1개면 소괄호 생략 가능
  
    // 3. 코드가 한 불이면 중괄호도 생략 가능 
    var 함수 = a => a + 10 // return까지 생략 가능
    // 브라우저 콘솔창에 함수(5); 넣어보면 15가 나온다
  
    // var 함수 = a => console.log(a);

    // 예시 1. forEach 콜백함수
    var array = [1,2,3,4];
    array.forEach(function(item){
      console.log(item)
    })
    
    array.forEach( a => console.log(a) );


    // 예시2. 이벤트리스너
    console.log(this);
    document.getElementById("button").addEventListener("click", () => {
      console.log(this); // window.
      // Arrow function은 함수 내의 this값을 변경시키지 않는다. 위(바깥)에 있는 this랑 똑같다.
      // 기존 function(){} 형태로 콜백함수를 사용했을 때와 this가 가리키는 것이 다르므로 주의할 것.
    });


    // 예시3. 오브젝트 안의 함수

    var object = {
      함수: () => {
        console.log(this); // window.
        // Arrow function은 함수 내의 this값을 변경시키지 않는다. 위(바깥)에 있는 this랑 똑같다.
      }
    }

    object.함수();

    // 끝까지 들음.





  
    </script>
</body>
</html>
