<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>



    //****************** Spread Operator의 쓰임새 3 ******************
    // 3. 함수 파라미터 넣을 때

    function 더하기(a,b,c){
      console.log(a + b + c)
    }

    var 어레이 = [10,20,30];

    // array 내의 모든 데이터를 파라미터로 집어넣고 싶은 경우

    // 방법 1.
    더하기(어레이[0], 어레이[1],어레이[2]); // 이렇게 해도 되는데 귀찮다. 주먹구구
    // 방법 2.
    더하기.apply(undefined, 어레이); // 이런 방식도 있다. 옛날방식
    // 방법 3.
    더하기(...어레이); // Spread Operator(Spread 연산자)를 쓰는 방식. 요즘방식






    //****************** apply 함수 설명 ******************

    var person = {
      인사 : function(){
        console.log(this.name + '안녕')
      }
    }

    // 너무 멋있게 잘 만든 인사()라는 함수.

    person.인사();

    var person2 = {
      name: '쥐돌이'
    }

    // 그래서 person2에도 적용하고 싶음.
    // 하지만 person2를 따로 수정하고 싶지 않다(혹은 수정할 수 없는 상황).
    // 그 때 아래와 같이 apply 함수를 쓸 수 있다.

    person.인사.apply(person2); // person.인사() 라는 함수를 쓰는데 person2 오브젝트 안에 있는 함수처럼 실행해라~

    /*
    apply 함수를 쓰면 아래와 같이 person2에 인사()함수를 그대로 옮겨와서 실행하는 것과 거의 같은 것이다.
    var person2 = {
      name: '쥐돌이',
      인사 : function(){
        console.log(this.name + '안녕')
      }
    }
  */


    person.인사.call(person2); // apply()함수와 비슷하다.

    /*

    아래와 같이 쓰면 이렇게 쓴 것과 같다.

    person.인사.apply(person2, 1);  // person.인사(1); 와 같다.
    person.인사.call(person2, 1);   // person.인사(1); 와 같다.

    apply(함수를 복붙해서 실행할 오브젝트명, 파라미터1, 파라미터2);
    call(함수를 복붙해서 실행할 오브젝트명, 파라미터1, 파라미터2);




    - apply와 call의 차이점은?

    그런데 apply는 파라미터를 array 형태로 넣어야 한다.

    */

    person.인사.apply(person2, [1, 2]); // 1,2 라는 파라미터가 없지만 실행된 것이다.
    person.인사.call(person2, 1, 2); // 1,2 라는 파라미터가 없지만 실행된 것이다.





    //****************** 더하기.apply(undefined, 어레이) 설명 ******************

    더하기.apply(undefined, 어레이);
    // 더하기() 함수를 실행하는데, undefined 안에 있는 함수처럼 실행하고, 파라미터로 어레이를 넣어주세요.

    // 근데 undefined에 적용하란건 무슨 소리?
    // 함수를 복붙해서 실행할 오브젝트가 없고 그냥 더하기()함수 안에서 어레이 배열을 파라미터로 사용하는 경우인데, 비워두면 문제가 생기기 때문에 undefined를 넣은 것이다.
    
    console.log(더하기.어레이) // 이렇게 해보면 콘솔창에 undefined가 나온다.

    // 함수를 복붙해서 실행할 오브젝트가 없을 때 undefined 이걸 넣어주면 된다.
    // undefined 넣은 이유: 함수를 복붙해서 실행할 오브젝트가 없지만 그냥 이 안에서 실행해주세요. 이런 의미









  </script>
</body>
</html>
