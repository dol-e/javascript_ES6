    //****************** 3. 전역변수: 모든 곳에서 쓸 수 있는 변수 ******************

    var 나이 = 35;

    function 함수(){
      console.log(나이);
    }
    함수();



    //****************** 4. window로 전역변수 만들기 ******************

    var 계급 = "대장군"; // 전역변수 만들때 이렇게 만드는 것보다

    console.log(window.백구이름); // 흰돌이
