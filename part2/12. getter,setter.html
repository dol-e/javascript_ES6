<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /************************ 1. object 데이터 출력, 수정 시 함수를 만들어 쓴다. ************************/
    var 사람 = {
      name: 'Park',
      age: 30,
      nextAge(){
        return this.age + 1
      },
      setAge(나이){
        this.age = parseInt(나이); // parseInt는 정수로 바꿔주는 함수
      }
    }

    // 사람.age + 1; // 이게 더 쉬운데 왜 nextAge() 함수를 만들어서 쓰나?
    사람.nextAge();

    // 사람.age = 20; // 이게 더 쉬운데 왜 setAge() 함수를 만들어서 쓰나?
    사람.setAge(20);

    console.log("나이가 20일 때",사람);


    //////////////// 함수를 만들어서 object 데이터를 다루는 이유? //////////////// 
    // 1. object 자료가 복잡할 때 이득
    // 2. object 자료 수정시 편리하다.


    //////////////// object 자료 수정시 편리하다는 말의 의미는? //////////////// 

    사람.setAge("50"); 
    // 이런 식으로 실수로 문자열로 숫자를 입력했을 때
    // setAge 함수 안에 this.age = parseInt(나이); 이렇게 넣어서
    // 문자열을 정수로 바꿔주는 기능을 넣을 수 있다.
    // 내가 실수를 하더라도 안정장치를 미리 넣어둘 수 있다는 것이다.
    console.log("나이가 50일 때",사람);



    /************************ 2. 복잡한 소괄호를 쓰지 않으려면 set/get 키워드를 쓰기  ************************/

    var 사람2 = {
      name: 'Park',
      age: 10,
      get nextAge(){
        return this.age + 1;
      },
      set setAge(나이){
        this.age = parseInt(나이)
      }
    }

    사람2.nextAge;
    사람2.setAge = '30';
    console.log(사람2);


    // set,get 키워드를 쓰면 함수를 호출할 때 소괄호를 쓰지 않고 쓸 수 있다.
    // get은 데이터를 꺼내쓰는 함수에 사용한다.
    // set은 데이터를 변경하는 함수에 사용한다.

    //////// get 함수들(getter) /////////
    // get 함수는 데이터를 꺼내는 함수다.
    // 그러므로 return이 반드시 있어야 한다. (파라미터가 있으면 안 된다.)

    //////// set 함수들(setter) /////////
    // set 함수는 파라미터가 1개 있어야 한다. (파라미터 2개는 안된다.)




    /************************ 3. class에서 사용하는 set/get  ************************/

    class 프로필 {
      constructor(){
        this.name = 'Park';
        this.age = 20;
      }
      get nextAge(){
        return this.age + 1;
      }
      set setAge(나이){
        this.age = parseInt(나이)
      }
    }

    var 사람1 = new 프로필();
    
    사람1.nextAge;
    사람1.setAge = 30;

    console.log(사람1);











  </script>
</body>
</html>
