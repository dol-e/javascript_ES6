<html lang="en">
<head>

<body>
  <script>




    //***************************************************************************
    // 1. 파라미터가 2개가 들어가는 함수인데 1개만 써도 에러가 안 난다.
    function 더하기(a, b){
      console.log(a + b)
    }
    더하기(1); // NaN이라고 나옴. NaN은 에러가 아니다.






    //***************************************************************************
    // 2-1. 함수의 default 파라미터
    function 더하기2(a, b = 10){ // b 자리에 아무것도 안 넣을 경우에 10을 넣어주세요.
      console.log(a + b)
    }
    더하기2(1); // 11
    더하기2(2,4); // 6


    // 2-2. 함수의 default 파라미터 - 연산자도 가능
    function 더하기3(a, b = 2 * a){ // b 자리에 연산자를 넣을 수 있다
      console.log(a + b)
    }
    더하기3(1); // 3


    // 2-3.함수의 default 파라미터 - 함수도 가능

    function 임시함수(){
      return 10;
    }

    function 더하기4(a, b = 임시함수()){ // b 자리에 함수를 넣을 수 있다
      console.log(a + b)
    }
    더하기4(1); // 11






    //***************************************************************************
    // 3. 함수의 arguments
    function 함수(a,b,c){ // 이건 파라미터
      console.log(a,b,c); // 이건 arguments
    }

    // 모든 파라미터를 싸잡아서 다루고 싶을 경우 : arguments를 사용한다.
    // 모든 파라미터가 배열의 형태로 저장된 변수가 arguments이다.
    function 함수(a,b,c){ 
      console.log(arguments); // arguments가 배열의 형태로 나온다. (유사배열?)
      // console.log(a);
      // console.log(b);
      // console.log(c); 이렇게 써도 되지만, 파라미터가 아주 많다면 이렇게 쓰는 것은 비효율적.
      for(var i = 0; i < arguments.length; i++){ // arguments가 아주 많은 경우에는 이렇게 하면 확장성 있는 코드를 작성하게 되는 것.
        console.log(arguments[i]);
      }
    }
    함수(1,2,3); 



    // 그런데 arguments는 옛날 문법이고 단점이 있음. 다음 강의에서 Rest 파라미터라는 것을 배울 것이다





  </script>
</body>
</html>
