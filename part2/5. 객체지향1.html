<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


    /*
    예시: 학생 출석부를 만들어보자

    var 학생1 = {name:'Kim', age: 15}

    위와 비슷하게 학생 object를 여러개 만드려면?
    */


    // constructor 라는 object 생성기계 (관습적으로 함수이름은 대문자로 시작한다)
    // 이걸 쓰면 object 마구 뽑기 가능
    function 기계(이름, 나이){
      this.name = 이름; // this는 새로 생성되는 object를 뜻함
      this.age = 나이; // 이렇게 쓰면 새로 새로 생성되는 object에 age라는 키 값과 value를 부여한 것이다.
      this.sayHi = function(){
        console.log('안녕하세요 ' + this.name + '입니다. 나이는 ' + this.age + '살 입니다.')
      }
    }

    var 학생1 = new 기계('Park', 15); // 이러면 object가 뽑힘.
    var 학생2 = new 기계('Kim', 17); 

    console.log(학생1);
    console.log(학생2);
    
    학생1.sayHi();
    학생2.sayHi();


    /*
    
    용어

    this: 기계에서 새로 생성되는 object(instance)
    기계: object 생성기계 (constructor, 생성자)
    
    */




    

    //***************************** 연습문제 1 *****************************
    
    /*
    간단 연습문제 : 쇼핑몰에 쓸 상품데이터를 오브젝트로 여러개 만들고 싶습니다. 

    그래서 하드코딩해봤는데

    ---------------------------------------------------------------
      var product1 = { name : 'shirts', price : 50000 };
      var product2 = { name : 'pants', price : 60000 };
    ---------------------------------------------------------------

    앞으로 몇십개를 더 만들어야해서 하드코딩은 그만두고 constructor를 만들어서 오브젝트를 뽑아내려고 합니다. 

    Q1. 위처럼 생긴 상품오브젝트들을 뽑아낼 수 있는 constructor를 제작해보세요.

    그리고 실제 상품 두개를 뽑아보십시오.
        
    */

    function Product(상품명, 가격){
      this.name = 상품명;
      this.price = 가격;
    }

    var product1 = new Product("shirts", 50000);
    var product2 = new Product("pants", 60000);

    console.log(product1);
    console.log(product2);






    //***************************** 연습문제 2 *****************************

    /*
    Q2. 상품마다 부가세() 라는 내부 함수를 실행하면 콘솔창에 상품가격 * 10% 만큼의 부가세금액이 출력되도록 하고 싶으면

    constructor를 어떻게 수정해야할까요?

    예를 들면 product1.부가세() 이렇게 쓰면 콘솔창에 5000이 출력되어야합니다. 
    */

    function Product(상품명, 가격){
      this.name = 상품명;
      this.price = 가격;
      this.부가세 = function(){
        console.log("부가세금액: "+ this.price*0.1)
      }
    }

    var product1 = new Product('shirts', 50000);
    var product2 = new Product('pants', 60000);

    product1.부가세(); // 부가세금액: 5000
    product2.부가세(); // 부가세금액: 6000






  </script>
</body>
</html>
