<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // constructor를 만드는 신문법
    class 부모 { 
      constructor(){
        this.name = 'Kim';
        // constructor에 함수 넣는 방법 1
        // 여기에 함수를 쓰면 자식오브젝트도 이 함수를 직접 가지게 된다. 
        // this.sayHi = function(){ console.log('hello') } // constructor에 함수 넣는 방법 1
      }
       // constructor에 함수 넣는 방법 2
       // 그여기에 함수를 쓰면 자식 오브젝트에 추가가 안 된다. 
       // 자식 오브젝트에 없지만 prototype에 이 함수가 추가가 된다.
      sayHi(){
        console.log('hello')
      }
    }

    var 자식 = new 부모();
    console.log(자식); // sayHi() 함수가 없다. 
    console.log(부모.prototype); // sayHi() 함수가 있다. 

  </script>
</body>
</html>
