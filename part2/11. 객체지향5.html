<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    class 할아버지 {
      constructor(name) {
        this.성 = "Kim";
        this.이름 = name;
      }
      sayHi(){
        console.log("저는 할아버지입니다!");
      }
    }

    var 할아버지1 = new 할아버지("만덕");
    console.log(할아버지1);



    //extends
    class 아버지 extends 할아버지 { // 아버지라는 class를 만들려고 하는데 할아버지라는 class의 속성을 그대로 상속받아서 만든다.
      constructor(name){
        super(name); // 물려받는 부모 class의 constructor라는 뜻. 할아버지 class의 constructor 안에 있는 내용이 그대로 들어있는 셈..
        this.나이 = 50; // extends해서 만든 class는 this를 그냥 못 쓴다. super()를 위에 써야 함.
      }
      sayHi(){
        console.log("저는 아버지입니다!");
        super.sayHi(); // constructor 바깥에서 super를 쓰면 부모의 prototype을 의미한다.
      }
    }
    var 아버지1 = new 아버지("만수");
    console.log(아버지1);


    // 아버지는 할아버지의 속성을 그대로 상속하기 때문에 sayHi를 쓸 수 있다.
    아버지1.sayHi();


    // super의 두 가지 용도
    // 1. constructor 안에서 쓰이면 물려받는 부모 class의 constructor라는 뜻
    // 2. constructor 밖에서 prototype 함수 안에 쓰이면 부모 class의 prototype를 뜻한다.


  </script>
</body>
</html>
