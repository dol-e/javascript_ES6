<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //****************** 문제 1 ******************

    var a = [1,2,3];
    var b = '김밥';
    var c = [...b, ...a];
    console.log(c);

    // 위 코드의 출력 결과는?
    // 답: ['김','밥',1,2,3]



    //****************** 문제 2 ******************

    var a = [1,2,3];
    var b = ['you', 'are'];
    var c = function(a,b){
      console.log( [[...a], ...[...b]][1] );
    }
    c(a,b);

    // 대괄호가 가득한 위 코드의 출력 결과는?
    // 답: you


    // 해설
    console.log( [...a] ); // [1,2,3]
    console.log( ...[...b] ); // you, are
    console.log( [1,2,3], 'you', 'are' ); // 가장 바깥의 대괄호 내용을 보면 이렇다.
    console.log( [ [1,2,3], 'you', 'are' ][1] ); // index가 1인(즉, 두 번째인) 아이템은 you이다. 



    //****************** 문제 3 ******************

    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);
      return 10
    }
    함수(3);

    // 위 코드의 출력 결과는?
    // 답: 9


    // 해설
    // a = 5 라는 것은 a자리에 아무것도 없을 경우에만 적용되므로 이번에는 적용되지 않는다.
    // 따라서 a = 3이다. 
    // b 자리는 비어있으므로 b = a * 2가 적용되어서 b = 3 * 2 = 6인 것이다.
    // 3 + 6 = 9가 답이 되는 것이다.


    //****************** 문제 4 ******************

    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);
    }
    함수(undefined, undefined);

    // 위 코드의 출력 결과는?
    // 답: 15


    // 해설
    // 파라미터가 undefined면 default 파라미터가 적용된다.
    // 파라미터가 둘 다 undefined이므로 a = 5, b = a * 2 이게 둘 다 적용이 된다.
    // 따라서 a = 5, b = 5 * 2 = 10
    // 5 + 10 = 15 가 답이 되는 것이다.



    //****************** 문제 5 ******************

    /*

    ---------------------------------------
    function 어레이(){
      // (여기 어떤코드가 들어가면 될까요?)
    }
    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray); 
    ---------------------------------------

    이렇게 작성하면 [1,2,3,4,5]가 출력되어야합니다.
    함수에 숫자를 100개 집어넣으면 Array안에 숫자100개가 들어가야하고요.
    어레이라는 함수를 어떻게 만들면 될까요? (new 키워드 사용금지)

    */

    // 답

    function 어레이(...rest){
       return rest
    }

    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray); // [1,2,3,4,5]



    

    //****************** 문제 6 ******************

    // 자바스크립트에서 최댓값을 구하고 싶으면.. Math.max()라는 기본 내장함수를 쓸 수 있습니다. 

    Math.max(5,6,4,3); 

    // 이렇게 쓰시면 6이라고 최댓값을 출력해줍니다. 그냥 소괄호 안에 있는 모든 숫자 중에 가장 큰 숫자를 퉤 뱉는다는 소리입니다. 
    // 근데 최댓값을 검사하고 싶은 숫자들이 좀 많습니다. 

    var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];

    // numbers 안에 있는 숫자들을 Math.max()에 집어넣어서 쓰고 싶은데
    // 직접 소괄호 안에 10개넘는 숫자를 손수 기입하기 귀찮습니다.
    // 이럴 땐 어떻게 코드를 짜면 좋을까요?


    // 답
    console.log( Math.max(...numbers) ); 


    // 이 경우에는 spread 연산자이다.
    // 함수를 선언할 땐 ...은 rest 파라미터이고, 함수를 사용할 땐 ...은 spread 연산자 입니다. 





    //****************** 문제 7 ******************

    /*

    일단 자바스크립트는 array 내의 데이터를 알파벳순으로 정렬하고 싶을 때

    sort()라는 array 내장함수를 붙여 사용합니다. (array에만 적용가능)

    ---------------------------------------
    console.log( [ 'b', 'c', 'a' ].sort() );
    ---------------------------------------
    //[ 'a', 'b', 'c' ] 출력됨

    이렇게 sort()만 붙이면 쉽게 정렬이 가능합니다. 끝입니다. 

    그런데 우리는 array가 아니라 문자열에도 적용할 수 있는 알파벳순 정렬함수를 하나 만들고 싶습니다. 

    ---------------------------------------
    function 정렬(){
      (여기 어떤 코드가 들어가야할까요?)
    }

    정렬('bear'); 
    ---------------------------------------


    정렬('bear')라고 사용하면 콘솔창에 a b e r 이렇게 입력한 문자를 알파벳 순으로 출력되게 만들고 싶으면 어떻게 해야할까요? 

    (sort() 함수 사용가능)

    */

    // 답
    function 정렬(text){
      console.log( [...text].sort() ); // ['a', 'b', 'e', 'r']
    }

    정렬('bear'); 



    // 해설
    var rest = 'bear'
    console.log(...rest) // b e a r 
    console.log([...rest]) // ['b', 'e', 'a', 'r'] 





    //****************** 문제 8 ******************

    /*

    데이터분석 하는 사람들이 자주 만들어 쓰는 함수가 있습니다. 

    알파벳들의 출현 갯수를 세어주는 함수입니다. 우리도 한번 만들어봅시다. 


    글자세기('aacbbb') 라고 입력하면 콘솔창에

    { a : 2, b : 3, c : 1 }

    ▲ 이렇게 출력해주는 글자세기() 라는 함수를 만들고 싶습니다.

    쉽게말하자면 입력한단어에 들어있는 알파벳의 갯수를 세어서 오브젝트에 기록해주고 출력까지 해주는 함수입니다. 

    글자세기라는 함수를 어떻게 만들면 될까요? 
    
    */


    // 답
    function 글자세기(글자){

      var textArray = [...글자].sort(); // 스프레드연산자로 문자열을 풀어헤쳐서 배열에 넣어주고 알파벳순 정렬
      console.log(textArray);

      var 결과 = {};

      textArray.forEach(function(item){

        console.log(item)

        // 만약에 결과에 item에 있으면 +1 해주시고
        // 없으면 item : 1 을 집어넣으세요.

        if( 결과[item] > 0 ){
          결과[item] = 결과[item] + 1;
        } else {
          결과[item] = 1;
        }

      });

      console.log(결과);
    }

    글자세기('aacbbb');








    //************************************************************************
    // 8번 문제 답이 잘 이해가 안되면 아래 object의 속성을 보자
    // https://poiemaweb.com/js-object 참고


    //************************************************************************
    // 1) 오브젝트에서 값 추출하고, 값 대입시키기
    var object = {a:1, b:2, c:3}

    console.log(object["b"]) // 2
    // object["b"] 이렇게 콘솔창에 쓰면 값이 나온다. (문자는 반드시 따옴표 안에 넣어야 한다.)
    // 오브젝트이름["키이름"] 은 오브젝트에서 데이터(값)를 뽑는 방법이다.

    if(object["b"] > 0 ) {

      object["b"] = 100; // object["b"] = 100 이렇게 쓰면  b : 100 이렇게 대입된다.

    }

    console.log(object) // {a: 1, b: 100, c: 3}




    //************************************************************************
    // 2) 빈 오브젝트에 키를 생성하고 거기에 값도 넣기
    var object2 = {};

    // 기존에 배웠던 방법
    object2.a = 1;
    console.log(object2); // {a: 1}

    // []이용해서 넣기
    object2["b"] = 2;
    console.log(object2); // {a: 1, b: 2}




    //************************************************************************
    // 3) 오브젝트의 키에 관해서

    // object.keyname <= 이렇게 쓰면 object에서 keyname이라는 이름을 가진 키를 뜻한다.
    // 함수의 매개변수를 keyname으로 넣는다고 해서 그게 대입되는게 아니다.

    var object3 = {};

    ['a', 'a', 'b', 'b', 'b', 'c'].forEach(function(item){

      console.log(item) // a a b b b c 가 차례대로 찍힌다. 
      console.log(object3.item) // object3에 item이라는 이름의 키가 없으므로 처음에는 undefined로 나옴.
      // item에 a a b b b c가 차례대로 들어가는게 아니라 그냥 item이라는 문자열로 받아들인다.


      if(object3.item == undefined) {
        object3.item = 1; // keyname을 item으로 만들고 거기다가 1을 값으로 집어 넣어버린다
        
      } else {
        object3.item = object3.item + 1;

      }

    }); 
    
    console.log(object3) // {item: 6}

    // 매개변수 item이 스트링으로 그대로 쓰여버렸다. 
    // 따라서 매개변수를 keyname으로 쓰려면 object[parameter] 이 방법을 써야 한다.







  </script>
</body>
</html>
