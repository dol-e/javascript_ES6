<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    <ES6의 import 문법>

    아래와 같이 쓰면 library.js 파일의 내용을 가져다 쓰게 된다 
    그런데 library.js 의 모든 내용을 가지고 오는게 아니다.
    가져오라고 지정한 변수의 내용만 가지고 오는 것이다.

    변수 뿐만 아니라 함수, 오브젝트, 배열 등도 가지고 올 수 있다.
  -->

  <script type="module"> // type="module" 이렇게 써야 한다.


    /******************** export default를 불러오기 ***********************/

    // import 내가지은이름 from 경로
    import aaa from './js/library.js';
    console.log(aaa);

    /* 

    // 참고1
    js 파일에서 export default a 이렇게 default를 써 준 경우에는 
    import할 때 아무이름이나 지어도 된다. 

    import a from './js/library.js'; 이렇게 해도 되고
    import aaaaa from './js/library.js'; 이렇게 해도 된다.

    // 참고2
    export default는 파일당 1회만 사용할 수 있다.

    */



    /******************** export default가 아닌 경우 불러오기 ***********************/

    // import {변수} from 경로
    import {b,c,e,d,f,함수} from './js/library.js';

    console.log(b,c,e,d,f)
    함수();

    // export할 때 default가 붙지 않은 경우에는 import할 때 이름을 정확히 써 주어야 한다.





    /******************** default와 default가 아닌 경우 한꺼번에 불러오기 ***********************/

    // 이렇게 쓰는 것도 가능하다
    // import 내가지은이름, {변수1, 변수2} from 경로;
    // import aaa, {b,c,e,d,f,함수} from './js/library.js';






    /******************** 변수명이 맘에 안들면 새로 지을 수 있다 ***********************/

    import {uglyName as prettyName} from './js/library.js';

    // console.log(uglyName); 에러난다.
    console.log(prettyName); // 못생긴 이름 본체




    /******************** 전부 다 불러올 수 있다. ***********************/

    // * 을 사용해서 전부 다 불러올 수 있다.
    import * as 별명 from './js/library.js';
    // 전부 다 불러올 때는 별명을 짓는다.

    console.log(별명); // module 어쩌고.. 그런게 나온다.
    console.log(별명.a); // undefined
    console.log(별명.b); // 5


    // export default한 것은 * 이런것으로 불러올 수 없다. 그래서 a가 undefiend가 나온 것이다.
    // a까지 몽땅 부르려면 아래와 같이 해 준다.
    import a, * as 새로운이름 from './js/library.js';
    console.log(a); // 11

    









    
  </script>
</body>
</html>
