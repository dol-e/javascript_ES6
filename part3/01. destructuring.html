  <script>

    
    /************************************ destructuring 문법 ************************************/


    ///////////////////////// 배열의 아이템들을 변수에 넣는 방법 /////////////////////////

    var arr = [1,2,3];

    // 1. 배열의 아이템을 각각 변수에 넣을 수 있다.
    var [a,b,c] = [1,2,3]; 
    // var [a,b,c] = arr   // 이렇게 해도 된다.

    // 이렇게 하면 자동으로 a는 1, b는 2, c는 3 으로 할당된다.
    // 직관적으로 넣을 수 있는 장점.

    // 2. 각각의 변수에 들어갈 아이템이 배열에 들어가지 않았을 때, 변수에 default값을 넣어줄 수 있다.
    var [a,b,c=10] = [1,2]; 
    // 변수에 default값을 넣지 않으면 undefined로 출력된다.
    // 참고로 함수업그레이트에서 파라미터에 default값 넣을 수 있는 것 배웠음..




    ///////////////////////// 객체의 아이템들을 변수에 넣는 방법 /////////////////////////

    // 1. object의 아이템도 각각 변수에 넣을 수 있다.

    // var obj = { name: "Kim", age : 30 };
    // var name = obj.name;
    // var age = obj.age;

    // 위처럼 한 것을 아래와 같이 간결하게 만들 수 있다.
    var {name, age} = { name: "Kim", age : 30 };
    //******** 주의사항: 변수명과 오브젝트의 키 이름을 똑같이 만들어주어야 한다.


    // 2. 각각의 변수에 들어갈 아이템이 object에 들어가지 않았을 때, 변수에 default값을 넣어줄 수 있다.
    var {name2, age2=35} = { name2: "Kim" };


    // 3. 변수명을 바꿀 수 있다. 
    var {name3 : 이름3, age3} = { name3: "Kim", age3 : 30 };
    console.log(이름3); // Kim


    // 4. 변수명도 바꾸고, 동시에 default값도 줄 수 있다. 
    var {name4 : 이름4 = "Park"} = { };
    console.log(이름4); // Park





    ///////////////////////// 변수에 할당된 값을 객체로 만드는 방법 /////////////////////////

    var name = "Kim";
    var age = 30;

    // var obj = {name : name, age : age};
    // key와 value의 이름이 같은 경우 (value에 변수를 넣었는데, 변수명과 key의 이름이 같은 경우)
    // 위에 것 처럼 쓰던 것을 ES6에서는 아래처럼 쓸 수 있다.
    var obj = {name, age};

    


    
    ///////////////////////// 객체의 아이템을 함수의 파라미터로 넣기 ///////////////////////// 

    var obj = { name: "Kim", age : 25 };

    function 함수 ( {name, age} ){
      console.log(name, age)
    }

    함수( { name: "Kim", age : 25 } );

    // 파라미터는 변수와 같은 방식으로 만들어진다.
    // 위에서 변수를 오브젝트로 만드는 것과 같이 



    ///////////////////////// 배열의 아이템을 함수의 파라미터로 넣기 ///////////////////////// 

    function 함수2 ( [name, age] ){
      console.log(name, age)
    }

    함수2( [1,2] );









    /************************************ 연습문제 1 ************************************/

    var [number, address] = [ 30, 'seoul' ];
    var {address : a , number = 20 } = { address, number };

    // a와 address와 number라는 변수는 각각 무슨 값을 가지고 있을까요? 

    // 답
    console.log(address) // seoul. 첫 줄에서 만들어짐.
    console.log(a) // seoul
    console.log(number) // 30. default값은 number에 할당할 값이 없을 때만 대입된다.






    /************************************ 연습문제 2 ************************************/
    /*

    다음과 같은 Object에서 데이터를 뽑아서 변수를 만들고 싶습니다. 

    let 신체정보 = {
      body: {
        height: 190,
        weight: 70
      },
      size: ["상의 Large", "바지 30인치"],
    };
    여러분의 뛰어난 신체 정보를 담은 Object입니다. 

    여기서 키, 몸무게, 상의사이즈, 하의사이즈 정보를 각각 뽑아서 4개의 변수를 만들고 싶습니다.

    어떻게 만들면 될까요?

    (참고 : 데이터가 얼마나 복잡하든간에 좌우 형태를 똑같이 맞추시면 destructuring 문법으로 변수를 만들 수 있습니다.)

    */



    let 신체정보 = {
      body: {
        height: 190, 
        weight: 70
      },
      size: ["상의 Large", "바지 30인치"],
    };



    // 하드코딩으로 풀어쓴 것
    // var height = 신체정보.body.height;
    // var weight = 신체정보.body.weight;
    // var 상의 = 신체정보.size[0];
    // var 하의 = 신체정보.size[1];



    //내가 작성한 것
    var {height,weight} = {
      height: 신체정보.body.height, 
      weight: 신체정보.body.weight
    }

    var [상의, 하의] = 신체정보.size;



    // 선생님 답
    let {
      body: {
        height, 
        weight
      },
      size: [ 상의, 하의 ]
    } = 신체정보;
    
    // 데이터가 얼마나 복잡하든간에 좌우 형태를 똑같이 맞추시면 destructuring 문법으로 변수를 만들 수 있습니다.
